# Alertmanager Configuration
global:
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/template/*.tmpl'

# Route tree
route:
  # Default receiver for all alerts
  receiver: 'webhook-receiver'
  
  # Wait before sending another alert for the same issue
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 5m
  
  # Group alerts by
  group_by: ['alertname', 'instance', 'component']
  
  # Routes for different alert types
  routes:
    # Critical alerts go immediately
    - match:
        severity: critical
      receiver: 'webhook-receiver'
      group_wait: 5s
      repeat_interval: 2m
      
    # Warning alerts normal timing
    - match:
        severity: warning
      receiver: 'webhook-receiver'
      group_wait: 30s
      repeat_interval: 10m

# Receivers - Alert destinations
receivers:
  # Webhook for EC2 (Self-Healing)
  - name: 'webhook-receiver'
    webhook_configs:
      - url: 'http://13.221.236.182:5000/webhook'  # ⚠️ Change EC2 IP here
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 0  # Send all alerts

  # You can add Email or Slack here (optional)
  # - name: 'email-notifications'
  #   email_configs:
  #     - to: 'your-email@example.com'
  #       from: 'alertmanager@example.com'
  #       smarthost: 'smtp.gmail.com:587'
  #       auth_username: 'your-email@gmail.com'
  #       auth_password: 'your-app-password'

# Inhibition rules - Prevent duplicate alerts
inhibit_rules:
  # Don't send warning if critical exists for same issue
